<!DOCTYPE html>
<html>
<head>
    <title>ADB Wireless Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #2d2d2d;
            font-family: monospace;
        }
        .qr-container {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: none;
        }
        .copy-button {
            padding: 8px 15px;
            background: #666;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .copy-button:hover {
            background: #777;
        }
        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f5;
                color: #333;
            }
            .status {
                background: #e5e5e5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADB Wireless Connect</h1>
        
        <a href="intent:#Intent;action=android.intent.action.VIEW;component=com.termux/.app.TermuxActivity;S.extra_command=sh%20/storage/emulated/0/Download/adb_connect.sh%20%26%26%20ip%20addr%20show%20wlan0%20%7C%20grep%20-w%20inet%20%7C%20awk%20%27%7Bprint%20%242%7D%27%20%7C%20cut%20-d/%20-f1%20%3E%20/storage/emulated/0/Download/adb_ip.txt;end" class="button">
            Enable ADB Wireless
        </a>

        <div class="status" id="ipStatus">Checking connection status...</div>
        <div class="qr-container" id="qrcode"></div>
        <button class="copy-button" id="copyCmd">Copy ADB Command</button>
    </div>

    <script>
        function updateStatus() {
            fetch('/storage/emulated/0/Download/adb_ip.txt')
                .then(response => response.text())
                .then(ip => {
                    if (ip.trim()) {
                        const ipText = ip.trim();
                        const command = `adb connect ${ipText}:5555`;
                        document.getElementById('ipStatus').innerHTML = `
                            Device IP: ${ipText}<br>
                            Port: 5555<br>
                            Command: ${command}
                        `;
                        
                        // Generate QR code
                        const qr = qrcode(0, 'L');
                        qr.addData(command);
                        qr.make();
                        document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
                        document.getElementById('qrcode').style.display = 'block';
                        
                        // Update copy button
                        document.getElementById('copyCmd').onclick = () => {
                            navigator.clipboard.writeText(command);
                            alert('Command copied to clipboard!');
                        };
                    }
                })
                .catch(() => {
                    document.getElementById('ipStatus').textContent = 'Click "Enable ADB Wireless" to start';
                });
        }

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
